<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyBrand</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="menu-toggle" aria-label="open menu" role="button">&#9776;</div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MyBrand</h1>
      <p>Your success starts here. Build modern, responsive websites easily.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyBrand. All rights reserved.</p>
    <div class="social-links" aria-label="social links">
      <a href="#" aria-label="website">🌐</a>
      <a href="#" aria-label="twitter">🐦</a>
      <a href="#" aria-label="facebook">📘</a>
    </div>
  </footer>

  <!-- Small script for mobile menu -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
